name: Deploy Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.151.0'
          extended: true

      # Copy static root (existing HTML, etc.)
      - name: Prepare staging dir
        run: |
          rm -rf _site
          mkdir -p _site
          rsync -a --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'hugo-src/' \
            ./ _site/

      # Build Hugo into /_site/blog with correct baseURL
      - name: Build Hugo -> _site/blog
        run: hugo -s hugo-src -d ../_site/blog --baseURL "https://mbernasocchi.github.io/qfield.org/blog/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
