baseURL: "https://qfield.berna.io/blog/"
publishDir: "public"
languageCode: en-US
title: QField blog
theme: PaperMod
taxonomies:
  category: categories
  tag: tags
params:
  description: The app that maps the world
  defaultTheme: light
  keywords: ["QField", "QFieldCloud", "QGIS", "GIS"]
  disableThemeToggle: true
  showShareButtons: true
  showReadingTime: true
  showToc: false
  showBreadCrumbs: true
  showCodeCopyButtons: true
  comments: true
  hideFooter: true
  assets:
    favicon: /favicon.ico
    disableHLJS: true
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
menu:
  main:
    - name: "HIGHLIGHTS"
      url: "https://qfield.org#highlights"
      weight: 10
    - name: "GET ASSISTANCE"
      url: "../assistance"
      weight: 20
    - name: "RESOURCES"
      url: "https://docs.qfield.org"
      weight: 30
    - name: "CONTACT US"
      url: "https://opengis.ch/#contact"
      weight: 40
    - name: "GET STARTED"
      url: "../get-started"
      weight: 50
    - name: "â™¥ SUPPORT US"
      url: "../support-us"
      weight: 60
