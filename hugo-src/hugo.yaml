baseURL: "https://qfield.berna.io/blog/"
publishDir: "public"
languageCode: en-US
title: QField blog
theme: PaperMod
taxonomies:
  category: categories
  tag: tags
permalinks:
  solutions: "/solutions/:slug/"
params:
  mainSections: ["posts"]
  description: The app that maps the world
  defaultTheme: light
  keywords: ["QField", "QFieldCloud", "QGIS", "GIS"]
  disableThemeToggle: true
  showShareButtons: true
  showReadingTime: true
  showToc: false
  showBreadCrumbs: true
  showCodeCopyButtons: true
  comments: true
  hideFooter: true
  assets:
    favicon: /favicon.ico
    disableHLJS: true
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
