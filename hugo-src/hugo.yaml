baseURL: "/qfield.org/blog/"
publishDir: "public"
canonifyURLs: true
relativeURLs: false

languageCode: en-US
title: QField.org Blog
theme: PaperMod
taxonomies:
  category: categories
  tag: tags
params:
  description: The app that maps the world
  defaultTheme: auto
  disableThemeToggle: true
  showShareButtons: true
  showReadingTime: true
  showToc: false
  showBreadCrumbs: true
  showCodeCopyButtons: true
  comments: true
  hideFooter: true
  assets:
    favicon: /favicon.ico
    disableHLJS: true
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
menu:
  main: []
